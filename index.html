<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="input-div">
                <div class="color-picker-div">
                    <input 
                        type="color" 
                        class="colour-picker"
                        id="colour-picker"
                    />
                </div>
                <select id="colour-scheme">
                    <option value="monochrome">monochrome</option>
                    <option value="monochrome-dark">monochrome-dark</option>
                    <option value="monochrome-light">monochrome-light</option>
                    <option value="analogic">analogic</option>
                    <option value="complement">complement</option>
                    <option value="analogic-complement">analogic-complement</option>
                    <option value="triad">triad</option>
                    <option value="quad">quad</option>
                </select>
                <button id="get-colour">Get Colour Scheme</button>
            </div>
            <div id="colour-div">
                <div class="colour" id="colour0"></div>
                <div class="colour" id="colour1"></div>
                <div class="colour" id="colour2"></div>
                <div class="colour" id="colour3"></div>
                <div class="colour" id="colour4"></div>
            </div>
            <div id="colour-labels">
                <p id="label0">color1</p>
                <p id="label1">color2</p>
                <p id="label2">color3</p>
                <p id="label3">color4</p>
                <p id="label4">color5</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
